<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Chart With SVG</title>
    <style>
      .chart {
        width: 500px;
        height: 120px;
        background-color: white;
        padding: 20px;
        border-left: 1px dotted #555;
        border-bottom: 1px dotted #555;
      }
    </style>
  </head>
  <body>
    <svg class="chart" xmlns="http://www.w3.org/2000/svg">
      <polyline
        fill="none"
        stroke="#0074ab"
        stroke-width="2"
        points="
          00,120
          20,60
          40,80
          60,20
          80,80
          100,80
          120,60
          140,100
          160,90
          180,80
          200, 110
          220, 10
          240, 70
          260, 100
          280, 100
          300, 40
          320, 0
          340, 100
          360, 100
          380, 120
          400, 60
          420, 70
          440, 80
      "
      />
    </svg>
  </body>
</html>
